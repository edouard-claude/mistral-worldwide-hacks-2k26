services:
  nats:
    image: nats:latest
    container_name: bmadlife-nats
    restart: unless-stopped
    ports:
      - "4222:4222"

  backend:
    build: .
    container_name: bmadlife-backend
    restart: unless-stopped
    depends_on:
      - nats
    ports:
      - "8001:8001"
    environment:
      - NATS_URL=nats://nats:4222
