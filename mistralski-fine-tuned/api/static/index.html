<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Title Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1a1a1a;
      --paper: #faf8f5;
      --accent: #c41e3a;
      --muted: #6b6b6b;
      --border: #e0dcd6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Sans 3', sans-serif;
      background: var(--paper);
      color: var(--ink);
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 500;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: var(--muted);
    }
    .score-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }
    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: var(--border);
      border-radius: 3px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"].invent::-webkit-slider-thumb {
      background: #6b21a8;
    }
    .score-value {
      font-weight: 600;
      font-size: 1.1rem;
      min-width: 3rem;
      text-align: right;
    }
    .score-value.low { color: #c41e3a; }
    .score-value.mid { color: #b8860b; }
    .score-value.high { color: #228b22; }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .row > * { flex: 1; }
    select {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.95rem;
      background: white;
    }
    button {
      width: 100%;
      padding: 0.85rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .results {
      margin-top: 1.5rem;
    }
    .results h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--muted);
    }
    .title-item {
      padding: 0.9rem 1rem;
      background: var(--paper);
      border-left: 3px solid var(--accent);
      border-radius: 0 6px 6px 0;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .error {
      padding: 1rem;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: #b91c1c;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .loading {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>News Title Generator</h1>
    <p class="subtitle">Score 0 = satire / Le Gorafi · 100 = factuel · <a href="/docs" style="color:var(--muted)">API</a></p>

    <div class="card">
      <label>Score de véracité</label>
      <div class="score-row">
        <input type="range" id="score" min="0" max="100" value="25">
        <span class="score-value" id="scoreVal">25</span>
      </div>

      <label>Inventivité</label>
      <div class="score-row">
        <input type="range" id="invent" class="invent" min="0" max="100" value="70" title="Plus c'est élevé, plus les titres seront variés et surprenants">
        <span class="score-value" id="inventVal">70</span>
      </div>
      <p style="font-size:0.75rem;color:var(--muted);margin-top:-0.5rem;margin-bottom:1rem">Faible = prévisible · Élevé = créatif et surprenant</p>

      <div class="row">
        <div>
          <label>Langue</label>
          <select id="lang">
            <option value="fr">Français</option>
            <option value="en">English</option>
          </select>
        </div>
        <div>
          <label>Nombre de titres</label>
          <select id="n">
            <option value="1">1</option>
            <option value="3" selected>3</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <button id="btn" onclick="generate()">Générer</button>
    </div>

    <div id="out"></div>
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const scoreVal = document.getElementById('scoreVal');
    const inventEl = document.getElementById('invent');
    const inventVal = document.getElementById('inventVal');
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');

    scoreEl.oninput = () => {
      const v = +scoreEl.value;
      scoreVal.textContent = v;
      scoreVal.className = 'score-value ' + (v <= 30 ? 'low' : v <= 69 ? 'mid' : 'high');
    };

    inventEl.oninput = () => {
      inventVal.textContent = inventEl.value;
    };

    // Inventivité 0–100 → temperature 0.3–1.2
    function inventToTemp(invent) {
      return 0.3 + (invent / 100) * 0.9;
    }

    async function generate() {
      btn.disabled = true;
      out.innerHTML = '<div class="loading">Génération en cours</div>';

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            score: +scoreEl.value,
            lang: document.getElementById('lang').value,
            n: +document.getElementById('n').value,
            temperature: inventToTemp(+inventEl.value),
          }),
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || 'Erreur');

        out.innerHTML = `
          <div class="card results">
            <h3>Titres générés (score ${data.score}/100)</h3>
            ${data.titles.map(t => `<div class="title-item">${escapeHtml(t)}</div>`).join('')}
          </div>
        `;
      } catch (e) {
        out.innerHTML = `<div class="error">${escapeHtml(e.message)}</div>`;
      } finally {
        btn.disabled = false;
      }
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }
  </script>
</body>
</html>
